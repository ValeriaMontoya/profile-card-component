<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="card">
    <div class="top-section">
      <img class="photo" src="./images/image-victor.jpg" alt="Profile picture">
    </div>
    <div class="middle-section">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <br>
      <p class="city">London</p>
    </div>
    <div class="bottom-section">
      <div>
        <p class="numbers">80K</p>
        <p class="social-stats">Followers</p>
      </div>
      <div>
        <p class="numbers">803K</p>
        <p class="social-stats">Likes</p>
      </div>
      <div>
        <p class="numbers">1.4K</p>
        <p class="social-stats">Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ValeriaMontoya" target="_blank">Valeria Montoya</a>.
  </footer>
</body>

</html>
